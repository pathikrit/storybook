<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>${story.title}</title>
    <style>
        html, body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        audio {
            margin: 20px 0;
            width: 100%;
        }
        hr {
            border: 1px solid #333;
            margin: 20px 0;
        }
        a {
            color: #bb86fc;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #333;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    % if b64_audio:
    <div>
        <audio controls>
            <source src="data:audio/mp3;base64,${b64_audio}" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>
    % endif
    <hr>
    <div>${story.html | n}</div>
</body>
</html>
